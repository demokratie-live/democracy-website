services:
  postgres:
    image: postgres:15-alpine
    container_name: democracy-postgres
    environment:
      POSTGRES_USER: democracy
      POSTGRES_PASSWORD: democracy_pass
      POSTGRES_DB: democracy_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U democracy -d democracy_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: democracy-mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: democracy-nextjs
    working_dir: /app
    env_file:
      - .env.docker
    environment:
      - NODE_OPTIONS=--no-deprecation
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./prisma:/app/prisma
      - ./.env:/app/.env
      - ./next.config.ts:/app/next.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./postcss.config.mjs:/app/postcss.config.mjs
      - ./payload.config.ts:/app/payload.config.ts:ro
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    command: pnpm dev
    stdin_open: true
    tty: true

volumes:
  postgres_data:
